<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Dragon's Den</title>
</head>

<body>
    <header>
        <h1>
            Dragon's Den
        </h1>
        <h2>
            Welcome to Dragon's Den, where learned peopled provide insight
        </h2>
    </header>
    <!-- Head and header shares code across all pages -->

    <main>
        <form role="form" enctype="application/x-www-form-urlencoded">
            <div class="container">
                <h3>Next Step</h3>
                <p>Please select whether you wish to provide comments on a book, or whether you wish to research other people's comments.</p>
                <hr>

                <div>
                    <div>
                        <div class="columnLeft">
                            <label class=" px-2" for="authorTitle"><b>Kindly select comment or research:</b></label>
                        </div>
                        <div class="columnRight">
                            <select name="selection" id="select" class=" px-3">
                            <option value="" disabled selected>Select your choice of action</option>
                            <option value="c">Comment</option>
                            <option value="r">Research</option>
                            </select>
                        </div>
                        <div class="columnLeft">
                            <label class=" px-2" for="authorTitle"><b>Kindly select author or title of the book:</b></label>
                        </div>
                        <div class="columnRight">
                            <select name="selection" id="select" class=" px-3">
                            <option value="" disabled selected>Select your choice of action</option>
                            <option value="a">Author</option>
                            <option value="t">Title</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div>
                        <label for="authorTitle"><b>Please write the name of author or title you wish to comment or research.</b></label>
                        <input type="text" placeholder="Enter name of author or title of book" name="authorTitle" required>
                    </div>
                </div>

                <div>
                    <button formaction="/finalpage" formmethod="post" type="submit" class="submitbtn"> Submit</button>
                    <button type="reset" class="cancelbtn">Cancel</button>
                </div>
            </div>
        </form>


        <!-- Footer shares code across all pages  -->
        <footer>
            <div>
                <h4> Developed by Team Percy Jackson</h4>
                <a href="./privacy-policy.html">Read Our Privacy Policy</a><br /> &copy; 2021 Dragon's Den, Inc.
            </div>
        </footer>
    </main>

</body>

</html>
